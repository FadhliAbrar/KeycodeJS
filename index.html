<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <main class="px-3 text-center">
            <h1 class="display-1">Keycode:</h1>
            <h2 class="eventKeycode display-4">Press any key to get the JavaScript event keycode</h2>
        </main>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">event.which</th>
                <th scope="col">event.location</th>
                <th scope="col">event.key</th>
                <th scope="col">event.code</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" class="eventKeycode">#</th>
                <td class="eventLocation">#</td>
                <td class="eventKey">#</td>
                <td class="eventCode">#</td>
              </tr>
            </tbody>
          </table>
    </div>
    <script src="keycode.js"></script>
</body>
</html>
